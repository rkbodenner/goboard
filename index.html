  <meta charset="utf-8">
  <title>goboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">goboard</a>
      </div>
      <ul class="nav navbar-nav">
        <li>{{#link-to 'games'}}Games{{/link-to}}</li>
        <li>{{#link-to 'sessions'}}Sessions{{/link-to}}</li>
        <li>{{#link-to 'players'}}Players{{/link-to}}</li>
        <li>
          <div class="nav-spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </li>
      </ul>
    </nav>
    <div id="error-banner" class="hidden">
      <p class="bg-danger"></p>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="games">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="game">
            <p>
              {{#link-to 'game' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    {{#link-to 'sessions.new'}}<button type="button" class="btn btn-primary">New session</button>{{/link-to}}
    <h1>{{name}}</h1>
    <h2>{{numPlayers this}}</h2>
  </script>

  <script type="text/x-handlebars" id="sessions">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          {{#each}}
            {{view App.SessionDetailView}}
          {{/each}}
        </div>
      </div> <!-- row -->
      <div class="row">
        <div class="col-xs-12">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="session-detail">
    {{sessionDivId this}}
      <p>
        {{#link-to 'session' this}}{{id}}: {{game.name}}{{/link-to}} ({{this.undoneStepCount}})
      </p>
    </div>
  </script>

  <script type="text/x-handlebars" id="session">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          {{view App.SessionDetailView}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          {{#each player in players}}
            <div class="row">
              <div class="col-xs-12">
                <div class="player">
                  <p>{{#link-to 'session.step' this player}}{{player.name}}{{/link-to}}</p>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="sessions/new">
    <h1>Let's play a game.</h1><!--'-->
    <form class="form-inline">
      {{view Ember.Select content=games selection=game optionValuePath="content.id" optionLabelPath="content.name" class="form-control game"}}
      {{view Ember.Select content=players selection=chosen_players multiple="multiple" optionValuePath="content.id" optionLabelPath="content.name" class="form-control players"}}
      <button {{action 'create'}} type="submit" class="btn btn-success">Start</button>
    </form>
  </script>

  <script type="text/x-handlebars" id="session/step">
    <h2>{{step}}</h2>
    <p>{{stepDetails}}</p>
    <button {{action 'next_step'}} type="button" class="btn btn-primary">Next step</button>
  </script>

  <script type="text/x-handlebars" id="players">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="player">
            <p>
              {{#link-to 'player' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
          <form class="form">
            {{input type="text" value=name placeholder="Name" action="create"}}
            <button {{action 'create'}} type="submit" class="btn btn-success">+</button>
          </form>
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="player">
    {{#if isEditing}}
      {{partial 'player/edit'}}
      <button {{action 'doneEditing'}} type="button" class="btn btn-success">Done</button>
    {{else}}
      <button {{action 'edit'}} type="button" class="btn">Edit</button>
    {{/if}}

    <h1>{{name}}</h1>
  </script>

  <script type="text/x-handlebars" id="player/_edit">
    <p>{{input type="text" value=name}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, uncomment and add the "?test" query string parameter 
    <script src="tests/runner.js"></script>
  -->
</body>
</html>
