<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>goboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">goboard</a>
      </div>
      <ul class="nav navbar-nav">
        <li>{{#link-to 'collection'}}Collection{{/link-to}}</li>
        <li>{{#link-to 'games'}}Games{{/link-to}}</li>
        <li>{{#link-to 'players'}}Players{{/link-to}}</li>
      </ul>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="collection">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="game">
            <p>
              {{#link-to 'game' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    <button {{action 'newGame'}} type="button" class="btn btn-primary">New game</button>
    <h1>{{name}}</h1>
  </script>

  <script type="text/x-handlebars" id="players">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="player">
            <p>
              {{#link-to 'player' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="player">
    {{#if isEditing}}
      {{partial 'player/edit'}}
      <button {{action 'doneEditing'}} type="button" class="btn btn-success">Done</button>
    {{else}}
      <button {{action 'edit'}} type="button" class="btn">Edit</button>
    {{/if}}

    <h1>{{name}}</h1>
  </script>

  <script type="text/x-handlebars" id="player/_edit">
    <p>{{input type="text" value=name}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter 
    <script src="tests/runner.js"></script>
  -->
</body>
</html>
