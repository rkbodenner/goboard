<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>goboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">goboard</a>
      </div>
      <ul class="nav navbar-nav">
        <li>{{#link-to 'games'}}Games{{/link-to}}</li>
        <li>{{#link-to 'players'}}Players{{/link-to}}</li>
      </ul>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="players">
    {{#each}}
    <div class="player">
      <p>
        {{#link-to 'player' this}}{{name}}{{/link-to}}: {{bio}}
      </p>
    </div>
    {{/each}}
    <div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="player">
    <h1>{{name}}</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter 
    <script src="tests/runner.js"></script>
  -->
</body>
</html>
