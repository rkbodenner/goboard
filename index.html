<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>goboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">goboard</a>
      </div>
      <ul class="nav navbar-nav">
        <li>{{#link-to 'games'}}Games{{/link-to}}</li>
        <li>{{#link-to 'sessions'}}Sessions{{/link-to}}</li>
        <li>{{#link-to 'players'}}Players{{/link-to}}</li>
      </ul>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="games">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="game">
            <p>
              {{#link-to 'game' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="game">
    {{#link-to 'sessions.new'}}<button type="button" class="btn btn-primary">New session</button>{{/link-to}}
    <h1>{{name}}</h1>
  </script>

  <script type="text/x-handlebars" id="sessions">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="session">
            <p>
              {{#link-to 'session' this}}{{started_date}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="session">
    <h1>Session {{id}}</h1>
    {{#each player in players}}
      <div class="row step">
        <div class="col-xs-9">
          <div class="player">
            <h2>{{player.name}}</h2>
          </div>
          <div class="step">
            <p>Current step</p>
          </div>
          <button {{action 'nextStep'}} class="btn btn-primary">Next step</button>
        </div>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="sessions/new">
    <h1>Let's play a game.</h1><!--'-->
    <form class="form-inline">
      {{view Ember.Select content=games selection=game optionValuePath="content.id" optionLabelPath="content.name" class="form-control"}}
      <button {{action 'create'}} type="submit" class="btn btn-success">Start</button>
    </form>
  </script>

  <script type="text/x-handlebars" id="players">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          {{#each}}
          <div class="player">
            <p>
              {{#link-to 'player' this}}{{name}}{{/link-to}}
            </p>
          </div>
          {{/each}}
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div> <!-- row -->
    </div>
  </script>

  <script type="text/x-handlebars" id="player">
    {{#if isEditing}}
      {{partial 'player/edit'}}
      <button {{action 'doneEditing'}} type="button" class="btn btn-success">Done</button>
    {{else}}
      <button {{action 'edit'}} type="button" class="btn">Edit</button>
    {{/if}}

    <h1>{{name}}</h1>
  </script>

  <script type="text/x-handlebars" id="player/_edit">
    <p>{{input type="text" value=name}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter 
    <script src="tests/runner.js"></script>
  -->
</body>
</html>
